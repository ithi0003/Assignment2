<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bushfire Dashboard</title>
    <!-- Vega / Vega-Lite / Vega-Embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f5f5f5; margin: 24px; }
      h1, h2 { margin: 0 0 12px; }
      .chart { background:#f5f5f5; padding: 8px 0 24px; }
      .hr { height:1px; background:#ddd; margin:24px 0; }
    </style>
  </head>
  <body>
    <h1>Bushfires in Australia</h1>

    <div class="chart">
      <h2>Hotspots Map</h2>
      <div id="vis-map"></div>
    </div>

    <div class="hr"></div>

    <div class="chart">
      <h2>Hotspot Counts Over Time (Day (D) vs Night (N))</h2>
      <div id="vis-line"></div>
    </div>

    <script type="text/javascript">
      // Map
      vegaEmbed('#vis-map', 'https://raw.githubusercontent.com/ithi0003/Assignment2/main/charts/map.json', {
        actions: false
      }).catch(console.error);

      // Stacked Area (Day vs Night)
      vegaEmbed('#vis-line', 'https://raw.githubusercontent.com/ithi0003/Assignment2/main/charts/line_chart.json', {
        actions: false
      }).catch(console.error);
    </script>
  </body>
</html>
